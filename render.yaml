services:
  # Customer Website (React/Vite) - Static Site
  - type: web
    name: scottsdale-handyman-website
    env: static
    rootDir: apps/website
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://api.scottsdalehandyman.com
      - key: VITE_PRO_PORTAL_URL
        value: https://pro.scottsdalehandyman.com

  # Pro Portal (React/Vite) - Static Site
  - type: web
    name: scottsdale-handyman-pro-portal
    env: static
    rootDir: apps/pro-portal
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://api.scottsdalehandyman.com

  # API Backend (Flask) - Web Service
  - type: web
    name: scottsdale-handyman-api
    env: python
    rootDir: apps/api
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server:app --bind 0.0.0.0:$PORT
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
