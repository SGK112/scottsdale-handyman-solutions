services:
  # Frontend (React/Vite)
  - type: web
    name: scottsdale-handyman-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Backend (Flask API)
  - type: web
    name: scottsdale-handyman-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      # Add your environment variables in Render dashboard:
      # - MAIL_SERVER
      # - MAIL_PORT
      # - MAIL_USE_TLS
      # - MAIL_USERNAME
      # - MAIL_PASSWORD
      # - STRIPE_PUBLISHABLE_KEY
      # - STRIPE_SECRET_KEY
